<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTFâ€‘8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Belanja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="shopping-container">
    <h1>Daftar Belanja</h1>
    <div class="input-area">
      <input type="text" class="shopping-input" id="teks" placeholder="Tambah barang...">
      <button class="add-btn" id="tombol">Tambah</button>
    </div>
    <ul class="shopping-list" id="daftar" >

    </ul>
  </div>

  <script>
    const teks = document.getElementById('teks');
    const tombol = document.getElementById('tombol');
    const daftar = document.getElementById('daftar');

    tombol.addEventListener('click', function() {
      const value = teks.value;
      if(value !== ''){
        const li = document.createElement('li');
        const spanText = document.createElement('span');
        spanText.textContent = value;
        daftar.appendChild(spanText);

        const btnEdit = document.createElement('button');
        btnEdit.textContent = 'Edit';
        btnEdit.style.backgroundColor = 'blue';
        const btnHapus = document.createElement('button');
        btnHapus.textContent = 'Hapus';
        btnHapus.style.backgroundColor = 'red';

        li.appendChild(spanText);
        li.appendChild(btnEdit);
        li.appendChild(btnHapus);
        daftar.appendChild(li);

        btnHapus.addEventListener('click', function() {
          daftar.removeChild(li);
        }); 
        btnEdit.addEventListener('click', function() {
          const newValue = prompt('Edit barang:', spanText.textContent);
          if(newValue !== null && newValue.trim() !== '') {
            spanText.textContent = newValue;
          }
        });
        teks.value = '';
      } else {
        alert('Masukkan barang yang ingin ditambahkan! Tidak boleh kosong.');
      }
    });
  </script>
</body>
</html>
